<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.scss" />
    <title>Counter app</title>
  </head>
  <body class="light">
    <main id="app" class="container">
      <header class="counter-header">
        <section class="counter-info-section">
          <p class="info-text count">Count: <span id="count_elm"></span></p>

          <p class="info-text change-by">
            Change by: <span id="count_change_by_elm"></span>
          </p>

          <p class="info-text is-freezing">
            Is freezing: <span id="is_freezing_elm"></span>
          </p>
        </section>

        <section class="actions-section">
          <button id="increase_count_btn">Increase</button>

          <button id="decrease_count_btn">Decrease</button>

          <button id="reset_count_btn">Reset</button>

          <button id="freeze_count_btn" class="freeze-count-btn">Freeze</button>

          <button id="unfreeze_count_btn" class="unfreeze-count-btn hide">
            UnFreeze
          </button>
        </section>

        <section class="options-section">
          <label for="change_by_input">Count change by</label>

          <input
            id="change_by_input"
            type="number"
            placeholder="Enter count change by"
          />
        </section>
      </header>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
